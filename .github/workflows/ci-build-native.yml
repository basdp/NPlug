name: ci-build-native

on:
  workflow_dispatch:
    branches:
    - main
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - name: Install .NET 7.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    - name: Setup Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
          sudo apt-get install gcc-aarch64-linux-gnu
          sudo apt-get install g++-aarch64-linux-gnu
    - name: Build
      run: |
          dotnet build -c Release ./src
    - name: Build Proxy
      working-directory: ./ext/nplug-proxy/
      run: |
          ./build_nplug_proxy.ps1
    - name: Build Validator
      working-directory: ./ext/nplug-validator
      run: |
          ./build_nplug_validator.ps1
    - name: Artifacts Proxy
      uses: actions/upload-artifact@v2
      with:
        name: nplug-proxy-${{ matrix.os }}
        path: ext/nplug-proxy/build/package
    - name: Artifacts Validator
      uses: actions/upload-artifact@v2
      with:
        name: nplug-validator-${{ matrix.os }}
        path: ext/nplug-validator/build/package